<!doctype html>
  <html>
    <head>
      <meta charset="utf-8"/>
    	<title>slide 测试</title>
    	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    <style>
      .tags li{
      	width: 100px;
      	height: 100px;
      	border-radius: 100px;
      	background: #ddd;
      	list-style: none;
      	float: left;
      	margin-right: 10px;
      	line-height: 100px;
      	text-align: center;
      }
      ul li.active{
      	background: red;
      }
    </style>
    <body>
    	<ul class="tags">
    		<li class="active">1</li>
    		<li>2</li>
    		<li>3</li>
        <li>4</li>
        <li>5</li>
    	</ul>
    	<script>
    	  /*先拟定函数*/
    	  var allnum=5;//图片总数
    	  var currindex;//索引函数
        var taigger=0;//目标
        var speed=1000;//默认切换事件
        $(".tags li").click(function(){
        	currindex=$(this).index();
        	$(this).parent().children().removeClass("active");
        	$(this).addClass("active");
        });
        $(".tags li").hover(function(){
        	$(this).addClass("active");
          $(this).siblings().removeClass("active");
          clearInterval(a1);
        },function(){
          $(this).next().trigger('click');
          a1=setInterval(activeclick,speed)
        });
        function activeclick(){
        	/*当tags li等于索引时触发click函数*/
        	$(".tags li").eq(taigger).trigger('click');
        	taigger=(taigger+1)%allnum;
        }
          a1=setInterval(activeclick,speed)
    	</script>
    </body>
  </html>
